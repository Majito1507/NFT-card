<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!--LINK-->
  <link rel="icon" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <main class="contenedor">
    <section class="card-bg">
      <div class="cont-img">
        <div class="bg-img">
          <img src="img/image-equilibrium.jpg" alt="">
        </div>

        <div class="img-hover">
          <img src="img/image-equilibrium.jpg" alt="">
        </div>
      </div>

      
      

      <div class="title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="tiempo">
        <div class="num-1">
          <img src="img/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>

        <div class="num-2">
          <img src="img/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="nombre">
        <img src="img/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Majito1507" target="_blank">Mar√≠a Jose BM</a>.
  </div>
  

</body>
</html>
